{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Petition Trends</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <!-- <link href="css/styles.css" rel="stylesheet" /> -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="/">Petition Trends</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">메인</div>
                            <a class="nav-link" href="/">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>
                            <div class="sb-sidenav-menu-heading">청원 사이트 목록</div>
                            <a class="nav-link" href="/epeople">
                                <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                                국민 신문고
                            </a>
                            <a class="nav-link" href="/congress">
                                <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                                국민동의청원
                            </a>
                            <a class="nav-link" href="/cw24">
                                <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                                청원24
                            </a>
                            <a class="nav-link" href="/ideaseoul">
                                <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                                상상대로 서울
                            </a>
                            <a class="nav-link" href="/subthink">
                                <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                                국민 생각함
                            </a>
                            <div class="sb-sidenav-menu-heading">이름을 정해주세요</div>
                            <a class="nav-link" href="/search">
                                <div class="sb-nav-link-icon"><i class="fas fa-search"></i></div>
                                검색
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">검색</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/">메인</a></li>
                            <li class="breadcrumb-item active">검색</li>
                        </ol>
                    </div>
                    <br>
                    <div class="container-fluid px-4">
                        <form action="/search/result" method="get">
                            <label>제목 <input type="text" id="title" name="title"></label>
                            <label>기간
                                <input type="date" id="s_date" name="s_date" value="{{year_date|date:'Y-m-d'}}">
                                <input type="date" id="e_date" name="e_date" value="{{current_date|date:'Y-m-d'}}">
                            </label>
                            <br>
                            <label>사이트 :</label>
                            <label><input type="checkbox" id="site1" name="site1" {% if site1 %}checked{%endif%}> 국민 신문고</label>
                            <label><input type="checkbox" id="site2" name="site2" {% if site2 %}checked{%endif%}> 국민동의청원</label>
                            <label><input type="checkbox" id="site3" name="site3" {% if site3 %}checked{%endif%}> 청원24</label>
                            <label><input type="checkbox" id="site4" name="site4" {% if site4 %}checked{%endif%}> 상상대로 서울</label>
                            <label><input type="checkbox" id="site5" name="site5" {% if site5 %}checked{%endif%}> 국민 생각함</label>
                            <label><input type="submit" value="검색"></label>
                        </form>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Petition Trends 2024</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'assets/demo/chart-area-demo.js' %}"></script>
        <script src="{% static 'assets/demo/chart-bar-demo.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
    </body>
    </body>
</html>
